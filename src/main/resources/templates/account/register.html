<!DOCTYPE html>
<html>
<head th:replace="fragments/common :: head('회원가입')">

</head>
<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/common :: menu('register')">
            
    </nav>
    <div class="d-flex justify-content-center" style="margin-top: 100px; margin-bottom: 200px;">
        <form class="form-signin" th:action="@{/account/register}" method="post">
            <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
            <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
            <div class="mb-3">
                <input type="text" id="userid" name="username" class="form-control" placeholder="아이디" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="mb-3">
                <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
            <a class="btn btn-lg btn-outline-dark" th:href="@{/}">취소</a>
        </form>
    </div>

    <footer class="py-5 bg-dark" th:replace="fragments/common :: footer"></footer>
</body>
</html>
