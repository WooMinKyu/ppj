<!DOCTYPE html>
<html>
<head th:replace="fragments/common :: head('로그인')">

</head>
<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/common :: menu('login')">
            
    </nav>
    <div class="d-flex justify-content-center py-5">
        <form class="form-signin" th:action="@{/account/login}" method="post">
            <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
            <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                아이디 또는 비밀번호가 틀렸습니다.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                로그아웃되었습니다.
            </div>
            <div class="form-group">
                <label for="userid" class="sr-only">아이디</label>
                <input type="text" id="userid" name="username" class="form-control" placeholder="아이디" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        </form>
    </div>

    <footer class="py-5 bg-dark" th:replace="fragments/common :: footer"></footer>
</body>
</html>
